<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Google Glass</title>	
	<!-- Importação da folha de estilo externo -->
	<link rel="stylesheet" type="text/css" href="_css/estilo.css">
		<link rel="stylesheet" type="text/css" href="_css/media.css">
	<!-- Importando o JS -->
	<script>
		// ----------------------------------- FUNÇÃO PARA MUDAR A FOTO -----------------------------------
		function mudaFoto (foto)
		{
			document.getElementById("icone").src = foto;
			// Função de mudar o icone da foto
		}
	</script>
	<link rel="stylesheet" type="text/css" href="_css/fotos.css">
</head>
<body>
	<div id="interface">
		<header id="cabecalho">

			<hgroup>
				<h1>Google Glass</h1>
				<h2>A revolução do Google está chegando</h2>
			</hgroup>

			<img id="icone" src="_imagens/multimidia.png"/>

			<nav id="menu">
				<h1>Menu Principal</h1>
				<ul>
					<li onmouseover="mudaFoto('_imagens/home.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="index.html">Home</a>
						<li onmouseover="mudaFoto('_imagens/especificacoes.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="specs.html">Especificações</a></li>
						<li onmouseover="mudaFoto('_imagens/fotos.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fotos.html">Fotos</a></li>
						<li  onmouseover="mudaFoto('_imagens/multimidia.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="multimidia.html">Multimídia</a></li>
						<li  onmouseover="mudaFoto('_imagens/contato.png')" onmouseout="mudaFoto('_imagens/multimidia.png')"><a href="fale-conosco.html">Fale conosco</a></li>
						<!-- Listas não ordenadas com links internos-->
						<!-- O mouse out ao sair o cursor do mouse a imagem ficará como a imagem padrão-->
						<!-- O mouse over é quando o cursor do mouse passa por cima de um dos nomes do menu-->
					</ul>
				</nav>
				<!-- A tag nav significa que é um menu de navegação -->
			</header>
			<!-- Inserindo musica e vídeo-->
			<div id="tv-radio">
			<audio id="musica" controls="controls">
				<source src="_media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg"/>
				Desculpe mas o aúdio não pode ser carregado
			</audio>
			
			<video id="filme" controls="controls" poster="_imagens/video-mini03.jpg">
				<source src="_media/getting-started.mp4" type="video/mp4"/>
				Desculpe mas o vídeo não pode ser carregado
			</video>
			</div>

<footer id="rodape">
				<p>Copyright 2016 - by Eduardo Teixeira<br/>
					<a href="http://facebook.com" target="_blank">Facebook</a> | 
					<a href="http://twitter.com" target="_blank">Twitter</a></p>
				</footer>
		</div>
	</body>
</html>
